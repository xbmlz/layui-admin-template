<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Start - Layui</title>
  <link rel="stylesheet" href="./public/assets/layui/css/layui.css" />
  <link rel="stylesheet" href="" id="layui-dark-css" />
  <link rel="stylesheet" href="./public/assets/css/index.css" />
  <script>
    ; (function () {
      const prefersDark =
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('layui-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light')) {
        document.documentElement.classList.toggle('dark', true)
        document.getElementById('layui-dark-css').setAttribute('href', './public/assets/css/layui-theme-dark.css')
      }
    })()
  </script>
</head>

<body class="layui-layout-body">
  <!-- HTML Content -->
  <div id="app" class="layui-layout layui-layout-admin">
    <!-- Layout Header -->
    <header class="layui-header">
      <!-- Logo -->
      <div class="layui-logo layui-hide-xs">Layui Admin</div>
      <!-- Left Menu -->
      <ul class="layui-nav layui-layout-left">
        <li class="collapse layui-nav-item"><a href="#" class="layui-icon layui-icon-shrink-right" style="font-size: 16px;"></a></li>
        <li class="refresh layui-nav-item"><a href="#" class="layui-icon layui-icon-refresh-1" style="font-size: 16px;"></a></li>
      </ul>
      <!-- Right Menu -->
      <ul class="layui-nav layui-layout-right">
        <!-- Toggle Dark Mode -->
        <li class="layui-nav-item" lay-header-event="toggleDark">
          <a href="#" id="dark-mode-icon" class="layui-icon layui-icon-light" style="font-size: 16px;"></a>
        </li>

        <li class="layui-nav-item" lay-header-event="">
          <a href="#" class="layui-icon layui-icon-fonts-clear" style="font-size: 16px;"></a>
        </li>

        <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
          <a href="javascript:;">
            <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
            tester
          </a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">Your Profile</a></dd>
            <dd><a href="javascript:;">Settings</a></dd>
            <dd><a href="javascript:;">Sign out</a></dd>
          </dl>
        </li>
      </ul>
    </header>

    <!-- Layout Sidebar -->
    <aside class="layui-side layui-side-menu">
      <div class="layui-side-scroll">
        <!-- Sider Menu -->
        <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="nav-side" lay-unselect>
          <li data-name="home" class="layui-nav-item layui-nav-itemed">
            <a href="javascript:;" lay-tips="主页" lay-direction="2">
              <i class="layui-icon layui-icon-home"></i>
              <cite>主页</cite>
              <i class="layui-icon layui-icon-down layui-nav-more"></i></a>
            <dl class="layui-nav-child">
              <dd data-name="console" class="layui-this">
                <a lay-href="home/console.html">控制台</a>
              </dd>
              <dd data-name="console">
                <a lay-href="home/homepage1.html">主页一</a>
              </dd>
              <dd data-name="console">
                <a lay-href="home/homepage2.html">主页二</a>
              </dd>
            </dl>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Layout Content -->
    <main class="layui-body">
      <div id="page-content"></div>
    </main>

    <!-- Layout Footer -->
    <footer class="layui-footer">
      Copyright ©2024 Layui Admin All Rights Reserved.
    </footer>
  </div>

  <!-- JavaScript -->
  <script src="./public/assets/layui/layui.js"></script>
  <script src="./public/assets/index.js"></script>
  <script>
    layui.use(["app"]);
  </script>
</body>

</html>
