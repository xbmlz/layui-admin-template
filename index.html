<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Start - Layui</title>
  <link rel="stylesheet" href="./public/assets/layui/css/layui.css" />
  <link rel="stylesheet" href="" id="layui-dark-theme" />
  <link rel="stylesheet" href="./public/assets/css/index.css" />
  <script>
    ; (function () {
      const prefersDark =
        window.matchMedia &&
        window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('layui-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light')) {
        document.documentElement.classList.toggle('dark', true)
        document.getElementById('layui-dark-theme').setAttribute('href', './public/assets/css/layui-theme-dark.css')
      }
    })()
  </script>
</head>

<body class="layui-layout-body">
  <!-- HTML Content -->
  <div id="app" class="layui-layout layui-layout-admin">
    <!-- Layout Header -->
    <div class="layui-header">
      <!-- Logo -->
      <div class="layui-logo layui-hide-xs">Layui Admin</div>
      <!-- Left Menu -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
          <a href="#" class="layui-icon layui-icon-shrink-right"></a>
        </li>
      </ul>
      <!-- Right Menu -->
      <ul class="layui-nav layui-layout-right">
        <!-- Toggle Dark Mode -->
        <li class="layui-nav-item" lay-header-event="toggleDarkMode">
          <button class="layui-btn layui-btn-primary layui-btn-sm layui-icon-btn" id="toggle-dark-mode">
            <i id="dark-mode-icon" class="layui-icon layui-icon-light"></i>
          </button>
        </li>

        <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
          <a href="javascript:;">
            <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
            tester
          </a>
          <dl class="layui-nav-child">
            <dd><a href="javascript:;">Your Profile</a></dd>
            <dd><a href="javascript:;">Settings</a></dd>
            <dd><a href="javascript:;">Sign out</a></dd>
          </dl>
        </li>
      </ul>
    </div>

    <!-- Layout Sidebar -->
    <div class="layui-side">
      <div class="layui-side-scroll">
        <!-- Logo -->
        <!-- <div class="layui-logo layui-bg-black">Layui Admin</div> -->

        <!-- Sider Menu -->
        <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="nav-side" lay-unselect>
          <li class="layui-nav-item layui-nav-itemed">
            <a class="" href="javascript:;">基本元素<i class="layui-icon layui-icon-down layui-nav-more"></i></a>
            <dl class="layui-nav-child">
              <dd class="layui-this"><a data-path="view/button" href="javascript:;">按钮</a></dd>
              <dd><a data-path="view/element.nav" href="javascript:;">导航/面包屑</a></dd>
              <dd><a data-path="view/form" href="javascript:;">表单</a></dd>
              <dd><a data-path="view/menu" href="javascript:;">基础菜单</a></dd>
              <dd><a data-path="view/element.tab" href="javascript:;">选项卡</a></dd>
              <dd><a data-path="view/progress" href="javascript:;">进度条</a></dd>
              <dd><a data-path="view/panel" href="javascript:;">面板</a></dd>
              <dd><a data-path="view/badge" href="javascript:;">徽章</a></dd>
              <dd><a data-path="view/timeline" href="javascript:;">时间线</a></dd>
              <dd><a data-path="view/table-static" href="javascript:;">静态表格</a></dd>
              <dd><a data-path="view/auxiliar" href="javascript:;">辅助元素</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <!-- Layout Content -->
    <div class="layui-body">Content</div>

    <!-- Layout Footer -->
    <div class="layui-footer">
      Copyright ©2024 Layui Admin All Rights Reserved.
    </div>
  </div>

  <!-- JavaScript -->
  <script src="/public/assets/layui/layui.js"></script>
  <script src="/public/assets/index.js"></script>
  <script>
    layui.use(["app"]);
  </script>
</body>

</html>
